version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - django-elk-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.5.1
    container_name: logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/app/logs
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5044:5044"
      - "9600:9600"
    networks:
      - django-elk-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.1
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system  # 🔹 Elasticsearch에 추가한 계정
      - ELASTICSEARCH_PASSWORD=kibanapass123
    ports:
      - "5601:5601"
    networks:
      - django-elk-network

  apm-server:
    image: docker.elastic.co/apm/apm-server:8.5.1
    container_name: apm-server
    depends_on:
      - elasticsearch
      - kibana
    command: >
      apm-server -e
        -E output.elasticsearch.hosts=["http://elasticsearch:9200"]
        -E apm-server.secret_token=""
        -E apm-server.kibana.enabled=true
        -E apm-server.kibana.host=http://kibana:5601
        -E apm-server.rum.enabled=true
    ports:
      - "8200:8200"
    networks:
      - django-elk-network


networks:
  django-elk-network:
    external: true

volumes:
  elasticsearch-data: